apiVersion: v1
kind: Pod
metadata:
  labels:
    app: hellomanual
    creator: paulbouwer
    details: This pod is creating manual.
    environment: test
    reference: chanwit
    week: "4"
  name: hellomanual
spec:
  containers:
    - image: paulbouwer/hello-kubernetes:1.8
      name: hellomanual
      ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellodeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
        - image: paulbouwer/hello-kubernetes:1.8
          name: hello-kubernetes
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: helloservice
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: hello-k8s
  type: LoadBalancer
