apiVersion: v1
kind: Namespace
metadata:
  name: dinnynote-pontep-3a9631cb
---
apiVersion: v1
data:
  pontep_nickname: Din
kind: ConfigMap
metadata:
  name: configmap-for-hellomanual-pod
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: hello-k8s
    creator: paulbouwer
    environment: test
    reference: chanwit
    week: "4"
  name: hellomanual
spec:
  containers:
    - env:
        - name: PONTEP_NICKNAME
          valueFrom:
            configMapKeyRef:
              key: pontep_nickname
              name: configmap-for-hellomanual-pod
      image: paulbouwer/hello-kubernetes:1.8
      name: hellomanual
      ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellodeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
        - image: paulbouwer/hello-kubernetes:1.8
          name: hello-kubernetes
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: helloservice
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: hello-k8s
  type: LoadBalancer
