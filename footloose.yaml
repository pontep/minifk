cluster:
  name: firekube
  privateKey: cluster-key
machines:
- count: 1
  spec:
    backend: ignite
    ignite:
      cpus: 2
      diskSize: 5GB
      kernel: chanwit/ignite-kernel:4.19.47
      memory: 4GB
    image: chanwit/minifk-master:1.15.9
    name: master-%d
    portMappings:
    - containerPort: 22
      hostPort: 2222
    - containerPort: 6443
      hostPort: 6443
    - containerPort: 30443
      hostPort: 30443
    - containerPort: 30080
      hostPort: 30080
    privileged: false
    volumes:
    - source: minifk-0
- count: 1
  spec:
    backend: ignite
    ignite:
      cpus: 2
      diskSize: 5GB
      kernel: chanwit/ignite-kernel:4.19.47
      memory: 4GB
    image: chanwit/minifk-worker:1.15.9
    name: worker-%d
    portMappings:
    - containerPort: 22
      hostPort: 2222
    - containerPort: 6443
      hostPort: 6443
    - containerPort: 30443
      hostPort: 30443
    - containerPort: 30080
      hostPort: 30080
    privileged: false
    volumes:
    - source: minifk-1
